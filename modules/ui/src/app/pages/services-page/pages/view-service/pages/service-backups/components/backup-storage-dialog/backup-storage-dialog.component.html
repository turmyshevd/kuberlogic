<div class="backup-storage-dialog">
    <h2 mat-dialog-title>Backup storage</h2>

    <mat-dialog-content>
        <form [formGroup]="formGroup">

            <div class="backup-storage-dialog__column">
                <label class="backup-storage-dialog__label">S3 Endpoint</label>
                <mat-form-field floatLabel="never" appearance="outline">
                    <input class="form-field__input" type="text"
                           formControlName="endpoint"
                           matInput
                    >
                    <mat-error>
                        <span *ngIf="formGroup.controls.endpoint.errors?.required">This field is required</span>
                        <span *ngIf="formGroup.controls.endpoint.errors?.pattern">Endpoint must start with http:// or https://</span>
                    </mat-error>
                </mat-form-field>
                <label class="backup-storage-dialog__label">S3 Bucket</label>
                <mat-form-field floatLabel="never" appearance="outline">
                    <input class="form-field__input" type="text"
                           formControlName="bucket"
                           matInput
                    >
                    <mat-error>
                        <span *ngIf="formGroup.controls.bucket.errors?.required">This field is required</span>
                    </mat-error>
                </mat-form-field>
                <label class="backup-storage-dialog__label">Region</label>
                <mat-form-field floatLabel="never" appearance="outline">
                    <input class="form-field__input" type="text"
                           formControlName="region"
                           matInput
                    >
                    <mat-error>
                        <span *ngIf="formGroup.controls.region.errors?.required">This field is required</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="backup-storage-dialog__column">
                <label class="backup-storage-dialog__label">Secret Access Key</label>
                <mat-form-field floatLabel="never" appearance="outline">
                    <input class="form-field__input" type="text"
                           formControlName="aws_secret_access_key"
                           matInput
                    >
                    <mat-error>
                        <span *ngIf="formGroup.controls.aws_secret_access_key.errors?.required">This field is required</span>
                    </mat-error>
                </mat-form-field>
                <label class="backup-storage-dialog__label">Access Key ID</label>
                <mat-form-field floatLabel="never" appearance="outline">
                    <input class="form-field__input" type="text"
                           formControlName="aws_access_key_id"
                           matInput
                    >
                    <mat-error>
                        <span *ngIf="formGroup.controls.aws_access_key_id.errors?.required">This field is required</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions class="backup-storage-dialog__actions">
        <button mat-flat-button [mat-dialog-close]="false">Cancel</button>
        <button mat-flat-button color="primary" (click)="onSave()">Save</button>
    </mat-dialog-actions>
</div>
